AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Hello World lambda

Globals:
  Function:
    Runtime: java11
    MemorySize: 512
    Timeout: 30
    
Resources:

  HelloWorldPostUserLambdaDev:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.muadmo.handler.HelloWorldHandler::handle
      CodeUri: target/helloWorldLambda-1.0-SNAPSHOT.zip
      AutoPublishAlias: Dev
      Events:
        MyApiDev:
          Type: Api
          StageName: Dev
          Properties:
            Path: /users
            Method: post
      Environment:
        Variables:
          USER_TABLE: !Ref UserTableDev
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTableDev
            
  HelloWorldGetUserLambdaDev:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.muadmo.handler.HelloWorldHandler::handle
      CodeUri: target/helloWorldLambda-1.0-SNAPSHOT.zip
      AutoPublishAlias: Dev
      Events:
        MyApiDev:
          Type: Api
          StageName: Dev
          Properties:
            Path: /users/{nameId}
            Method: get
      Environment:
        Variables:
          USER_TABLE: !Ref UserTableDev
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTableDev

